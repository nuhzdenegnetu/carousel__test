<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Landscape Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="carousel-wrapper">
  <div id="carousel">
    <div class="slides-container">
      <div class="slide">
        <img src="img/photo1.jpg" alt="Mountain Landscape">
        <div class="slide-caption">Majestic Mountains</div>
      </div>
      <div class="slide">
        <img src="img/photo2.jpg" alt="Forest Landscape">
        <div class="slide-caption">Enchanted Forest</div>
      </div>
      <div class="slide">
        <img src="img/photo3.jpg" alt="Ocean Landscape">
        <div class="slide-caption">Endless Ocean</div>
      </div>
      <div class="slide">
        <img src="img/photo4.jpg" alt="Desert Landscape">
        <div class="slide-caption">Golden Desert</div>
      </div>
      <div class="slide">
        <img src="img/photo5.jpg" alt="Sunset Landscape">
        <div class="slide-caption">Breathtaking Sunset</div>
      </div>
    </div>
  </div>
</div>

<script src="main.js" type="module"></script>
</body>
</html>
